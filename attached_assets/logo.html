<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roastah Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 200px;
            height: 200px;
        }
        .info {
            margin-top: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .color-sample {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #F4C430;
            border-radius: 3px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg class="logo" viewBox="-25 -50 50 50" xmlns="http://www.w3.org/2000/svg">
            <path 
                d="M -14 -13 A 50 32 0 0 1 -19 -41 C -16 -45 -14 -45 -10 -44 C -5 -42 0 -37 3 -34 C 6 -30 9 -26 11 -21 C 13 -16 13 -14 7 -11 C 3 -10 -2 -9 -8 -12 C -11 -15 -19 -21 -17 -31 C -14 -41 -7 -36 -7 -36 C -3 -34 3 -30 5 -24 C 6 -19 7 -14 3 -14 C -8 -13 -12 -20 -13 -22 C -15 -25 -16 -34 -9 -34 C -5 -35 1 -24 2 -21 C 4 -17 0 -14 -4 -17 C -13 -22 -14 -36 -7 -28 C -2 -24 -1 -20 -1 -18 C -1 -8 -10 -10 -14 -13" 
                fill="none" 
                stroke="#F4C430" 
                stroke-width="1.25"
            />
        </svg>
        <div class="info">
            <h3>Roastah Logo</h3>
            <p><span class="color-sample"></span>Color: #F4C430 (Roastah Yellow)</p>
            <p>Stroke Width: 3px</p>
            <p>Background: Transparent</p>
            <p>Size: 200x200px</p>
        </div>
    </div>
</body>
</html>
