<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a1a" rx="64"/>
  
  <!-- Coffee bean background pattern -->
  <defs>
    <pattern id="beans" patternUnits="userSpaceOnUse" width="60" height="60">
      <ellipse cx="30" cy="30" rx="12" ry="8" fill="#fbbf24" opacity="0.1" transform="rotate(45 30 30)"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#beans)"/>
  
  <!-- Main coffee cup -->
  <g transform="translate(256, 256)">
    <!-- Cup body -->
    <path d="M-80 -60 L-80 60 Q-80 80 -60 80 L60 80 Q80 80 80 60 L80 -60 Z" fill="#8B4513" stroke="#654321" stroke-width="4"/>
    
    <!-- Coffee surface -->
    <ellipse cx="0" cy="-50" rx="75" ry="15" fill="#2D1B14"/>
    <ellipse cx="0" cy="-50" rx="65" ry="12" fill="#3D2B1F"/>
    
    <!-- Steam -->
    <path d="M-30 -70 Q-35 -85 -30 -90 Q-25 -95 -30 -100" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M0 -70 Q-5 -85 0 -90 Q5 -95 0 -100" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M30 -70 Q35 -85 30 -90 Q25 -95 30 -100" stroke="#fbbf24" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Cup handle -->
    <path d="M80 -20 Q110 -20 110 0 Q110 20 80 20" stroke="#8B4513" stroke-width="8" fill="none"/>
    
    <!-- Coffee beans decoration -->
    <ellipse cx="-20" cy="0" rx="8" ry="5" fill="#fbbf24" transform="rotate(30 -20 0)"/>
    <ellipse cx="20" cy="10" rx="8" ry="5" fill="#fbbf24" transform="rotate(-30 20 10)"/>
    <ellipse cx="0" cy="30" rx="8" ry="5" fill="#fbbf24" transform="rotate(45 0 30)"/>
  </g>
  
  <!-- Alpha symbol -->
  <text x="128" y="180" font-family="serif" font-size="48" font-style="italic" fill="#fbbf24" opacity="0.9">Î±</text>
</svg>